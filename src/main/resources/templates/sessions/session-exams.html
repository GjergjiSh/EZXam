<div th:fragment="session-exams(sessionExams)">
    <div th:insert="~{fragments/search-bar.html :: searchBar(columnToFilterId='matriculation-number')}"></div>
    <table class="table centred-table">
        <thead>
        <tr>
            <th scope="col">Matriculation number</th>
            <th scope="col">Grade</th>
        </tr>
        </thead>
        <tbody>
        <template x-for="exam in sessionExams">
            <tr>
                <td x-text="exam.studentMatriculationNumber" id="matriculation-number"></td>
                <td x-text="exam.grade"></td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
